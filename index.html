<!DOCTYPE html>
<html>
    <head>
        <title>My User Stories</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>My user stories</h1>
        </header>


        <form method="get">
            <fieldset id="main">
                <legend>User Stories</legend>
                <input name="id" hidden value="1" /> 
                <ul>
                    <li><label>Type of user:<br /><br />  
                        <select name="User" required>
                            <option> </option>
                            <option value="Project Manager">Project Manager</option>
                            <option value="Employee">Employee</option>
                            <option value="Director">Director</option>
                            <option value="Software Director">Software Developer</option>
                            <option value="Customer">Customer</option>
                        </select>
                    </label></li>
                    <li><label>Task:<br /><br />
                        <textarea minlength="20" maxlength="250" required name="task" style="resize: none;" rows="8"></textarea>
                    </label></li>
                    <li><label>Goal:<br /><br />
                        <textarea minlength="20" maxlength="250" required name="goal" style="resize: none;" rows="8"></textarea>
                    </label></li>
                    <li><button>Submit</button></li>
                </ul>

                
            </fieldset>
        </form>

        <footer>
            <p>My footer content</p>

        </footer>


    </body>
</html>
